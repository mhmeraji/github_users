<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    <title>Document</title>
</head>
<body>
    <!-- A form responsible for getting the username and submitting it -->
    <form class="submitForm">
        <p id="submitFormMessage">Enter Github Username</p>
        <input id="submitFormTextBox" type="text" size="40" placeholder="Search..">
        <input id="submitFormSubmitButton" type="button" value="Submit" onclick="getUsername()">
    </form>
    <!-- The information fetched for the inserted user are showing in the element below -->
    <div class="informationForm">
        <div id="infoPicture">
            <img src="assets/qmark.png" id="infoAvatar">
        </div> 
        <div id="infoName">
            <p>Name</p>
        </div>
        <div id="infoLocation">
            <p>Location</p>
        </div>
        <div id="infoBio">
            <p>BIO</p>
        </div>
        <div id="infoBlog">
            <p>blog</p>
        </div>
        <div id="infoLanguage">
            <p>My Favoriate Programming Language Is</p>
        </div>
        <!-- This section is designed for alerting the user of the underlying effects. -->
        <div class="userMessage" id="userAlerts">

        </div>
    </div>      
    <script src="index.js"></script>
</body>
</html>
